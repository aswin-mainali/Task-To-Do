<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ToDo-app</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">“Procrastination is the thief of time”</h2>
        <div class="credit">Made with <span
            style="color:tomato">❤</span> by Aswin Mainali</div>
        </div>
    </div>
</div>

<div class="actions">
    <div class="actions__container">
        <input id="filter-todo" class="input" type="text" placeholder="Filter Your To-Do's">
        <label class="checkbox" >
            <input id="hide-completed" type="checkbox">Hide Completed
        </label>
    </div>
</div>
    
   <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input type="text" class="input" placeholder="Add New To-do's Here" name="addTodo" autofocus>
            <button class="button">Submit</button>
        </form>
   </div>

    <script src="./scripts/uuid.js"></script>  
    <script src="./scripts/todos-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
    
</body>
</html>
